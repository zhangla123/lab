<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.min.js"></script>
	</head>
	<body>
		<div ng-app='myApp' ng-controller='myCtrl'>
			<p>The url of this page is:</p>
			<h3>{{myUrl}}</h3>
		</div>
		<script>
			var app=angular.module('myApp',[]);
			app.controller('myCtrl',function($scope,$location){
				$scope.myUrl=$location.absUrl();
			});
		</script>
		
	</body>
</html>
